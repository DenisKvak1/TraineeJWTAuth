<form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-100 mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Вход</h2>

  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email адрес</label>
    <input
      type="email"
      formControlName="email"
      class="form-control"
      id="inputEmail"
      placeholder="Введите email"
      required
    />
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
      <span class="text-danger" *ngIf="form.get('email')?.['errors']?.['required']">Email обязателен</span>
      <span class="text-danger" *ngIf="form.get('email')?.['errors']?.['email']">Формат email не верный</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="inputPassword" class="form-label">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword"
      formControlName="password"
      placeholder="Введите пароль"
      required
    />
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
       <span class="text-danger"
             *ngIf="form.get('password')?.['errors']?.['required']">Пароль не может быть пустым</span>
    </div>
  </div>

  <div class="mb-2 form-check">
    <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="rememberMe"/>
    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
  </div>
  <div>
    <li class="text-danger pb-2" *ngFor="let error of serverErrors">
      {{ error }}
    </li>
  </div>

  <button type="submit" class="btn btn-primary w-100">Войти</button>
</form>
